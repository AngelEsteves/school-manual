name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history to avoid shallow errors when creating/updating branches
          fetch-depth: 0
          # ensure the action can use the checkout credentials
          persist-credentials: true

      - name: Ensure Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: List files (debug)
        run: ls -la

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
          # Allow the action to create an orphan branch or force update to avoid push errors
          force_orphan: true
          # Allow empty commit so the action doesn't fail when there are no file changes
          allow_empty_commit: true
